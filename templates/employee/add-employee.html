<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    {% include 'employee/navbar.html' %}
    <h1 class= "text-center my-3"><center>Add New Employee</center></h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-dark text-white">
              <div class="card-body">
                <form action="/employee/add-employee/" method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for ="fname">First Name</label>
                    <input id="fname" type ="text" class="form-control" placeholder="Enter First Name" name="fname">
                  </div>

                  <div class="mb-3">
                    <label for ="lname">Last Name</label>
                    <input id="lname" type ="text" class="form-control" placeholder="Enter Last Name" name="lname">
                  </div>
                  
                  <div class="mb-3">
                    <label for ="email">E-mail</label>
                    <input id="email" type ="text" class="form-control" placeholder="Enter E-mail here" name="email">
                  </div>

                  <div class="mb-3">
                    <label for ="gender">Gender</label>
                    <input id="gender" type ="text" class="form-control" placeholder="Select Gender" name="gender">
                  </div>

                  <div class="mb-3">
                    <label for ="contact">Contact Number </label>
                    <input id="contact" type ="text" class="form-control" placeholder="Enter Contact Details" name="contact">
                  </div>

                  <div class="mb-3">
                    <label for ="dob">Date of Birth</label>
                    <input name= "dob" id="dob" type="date" placeholder="YYYY-MM_DD" class="form-control">
                  </div>

                  <!-- <div class="input-group date" data-provide="datepicker">
                          <input type="text" class="form-control">
                          
                            <div class="input-group-addon">
                              <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div> -->

                  <div class="mb-3">
                    <label for ="address">Address</label>
                    <textarea name="address" id="address" rows="6" class="form-control"></textarea>
                  </div>
                
                  <div class="mb-3 form-check">
                    <label for ="working">Working</label>
                    <input type ="checkbox" class="form-check-input" name="working">
                  </div>
                  
                  <div class="mb-3">
                    <label for ="department">Department</label>
                    <select name="department" id="department" class="form-control">
                      <option value="Accounts and Finance">Accounts and Finance</option>
                      <option value="Sales and marketing">Sales and marketing</option>
                      <option value="Development">Development</option>
                      <option value="Product Marketing">Product Marketing</option>
                      <option value="Documentation">Documentation</option>
                      <option value="Finance">Finance</option>
                      <option value="No working">Not Working</option>
                    </select>
                  </div>

                  <div class="container text-center">
                    <button class="btn btn-primary" >
                      Add Employee
                    </button>
                  </div>



              </div>

            </div>



        </div>



      </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
